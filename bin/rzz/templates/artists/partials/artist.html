{% load markup %}
{% load thumbnail %}

<div class="content_holder">
  <h2>{{ artist.name }}</h2>
  <div class="artist_image">
    {% thumbnail artist.picture "200x200" as ap %}
      <img src="{{ ap.url }}" alt="{{ artist.name }} picture"/>
    {% endthumbnail %}
  </div>
  <div>{{ artist.biography|markdown }}</div>
</div>
