{% extends "radio_front.html" %}
{% load thumbnail %}

{% block content %}
  {% for artist in artist_list %}
    <div class="content_holder clear_div">
      <h2><a href="{% url artist-detail artist.id %}">{{ artist.name }}</a></h2>
      <div class="artist_image">
        <img src="{% thumbnail artist.picture 100x100 bw %}" alt="{{ artist.name }} picture"/>
      </div>
      <div>{{ artist.biography|truncatewords:20 }}</div>
    </div>
  {% endfor %}
{% endblock %}

{% block background %}
    <div class="background back_two"></div>
{% endblock %}
