{% extends "radio_front.html" %}

{% block content %}
<div class="content_holder">
  <table class="playlist_table">
    <tr>
      <th> Heure </th>
      <th> Artiste </th>
      <th> Titre </th>
    </tr>
    {% for source in elements_by_source %}
        <tr>
          <th colspan="3">{{ source.source }}</td>
        </tr>
      {% for element in source.elements %}
        <tr>
          <td>{{ element.on_air|date:"H:i" }}</td>
          <td>{{ element.artist }}</td>
          <td>{{ element.title }}</td>
        </tr>
      {% endfor %}
    {% endfor %}
  </table>
</div>
{% endblock %}
