{% extends "radio_front.html" %}
{% load thumbnail %}

{% block content %}
  {% for friend in friend_list %}
    <div class="content_holder clear_div">
      <h2><a href="{{ friend.url }}">{{ friend.name }}</a></h2>
      <div class="friend_image">
        {% if friend.picture %}
          <img src="{% thumbnail friend.picture 100x100 bw %}" alt="{{ friend.name }} picture"/>
        {% endif %}
      </div>
      <div>{{ friend.description }}</div>
    </div>
  {% endfor %}
{% endblock %}

{% block background %}
    <div class="background back_one"></div>
{% endblock %}
