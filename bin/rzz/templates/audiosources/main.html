{% extends "base_jquery_ui.html" %}

{% block scripts %}
  <script type="text/javascript" src="{{ MEDIA_URL }}js/select.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/audiosources.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/plannings.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.form.js"></script> 
  <script type="text/javascript" src="{{ MEDIA_URL }}js/fullcalendar.js"></script> 
  <script type="text/javascript" src="{{ MEDIA_URL }}js/swfobject.js"></script> 
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/audiosources_admin.css" type="text/css" media="screen" charset="utf-8"/>
    <link rel="stylesheet" href="{{ MEDIA_URL }}css/fullcalendar.css" type="text/css" media="screen" charset="utf-8"/>
{% endblock %}

{% block content %}

  <div id="header">

    <div class="title">{{ radio_long_name }}</div>

    <ul id="headertools">
      <li>
        <div id="audiofile_player_container">
          <object type="application/x-shockwave-flash" data="{{ MEDIA_URL }}/flash/dewplayer.swf" width="226" height="20" id="audiofile_player" name="dewplayer">
          <param name="wmode" value="transparent" />
          <param name="movie" value="dewplayer.swf" />
          <param name="flashvars" value="mp3=test.mp3&javascript=on" />
          </object>
        </div>
      </li>
    </ul>

  </div>

  <div id="tag_selector_header" class="selector subheader">
    <div class="head_and_foot">
      <h4> Tags:</h4> 
    </div>
  </div>

  <div id="tag_selector_container" class="selector selector_container">
    <div id="tag_selector" class="list_container">
    </div>
  </div>

  <div id="track_selector_container" class="track_selector_align selector selector_container">
    <div id="track_selector" class="list_container">
    </div>
  </div>

  <div id="track_selector_footer" class="track_selector_align subheader"> </div>

  <div id="track_selector_header" class="track_selector_align selector subheader">
    <div class="head_and_foot">
      <h4> Browse:</h4>
      <div id="source_type"> </div>
      <input type="text" id="text_selector" class="input"/>
    </div>
  </div>

  <div id="main_container">

    <div id="audiofiles_actions_container"></div>

  </div>
{% endblock %}
