<table> 
  <tr><th>Categorie</th><th>tags</th></tr>
{% for category,tags in audiomodel.tags_by_category.items %}
  <tr>
    <td>{{ category }}</td>
    <td>
      {% for tag in tags %}
        <span class='audiofile_tag' id="tag_{{ tag.id }}"> 
          {{ tag.name }}
        <a class='audiofile_tag_delete' href="">x</a>
        </span>
      {% endfor %}
    </td>
  </tr>
{% endfor %}
</table>
